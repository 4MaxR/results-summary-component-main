<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Test Results Dashboard" />
    <title>Test Results</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="card">
      <section class="result">
        <div class="result-header">Your Result</div>
        <div class="circle">
          <div class="score">76</div>
          <div class="total">of 100</div>
        </div>
        <div class="grade">Great</div>
        <div class="desc">
          You scored higher than 65% of the people who have taken these tests.
        </div>
      </section>
      <section class="summary">
        <div class="summary-title">Summary</div>

        <div class="category reaction">
          <div class="category-name">
            <img src="assets/images/icon-reaction.svg" alt="Reaction icon" />
            Reaction
          </div>
          <div class="category-score">80 <span>/ 100</span></div>
        </div>

        <div class="category memory">
          <div class="category-name">
            <img src="assets/images/icon-memory.svg" alt="Memory icon" /> Memory
          </div>
          <div class="category-score">92 <span>/ 100</span></div>
        </div>

        <div class="category verbal">
          <div class="category-name">
            <img src="assets/images/icon-verbal.svg" alt="Verbal icon" /> Verbal
          </div>
          <div class="category-score">61 <span>/ 100</span></div>
        </div>

        <div class="category visual">
          <div class="category-name">
            <img src="assets/images/icon-visual.svg" alt="Visual icon" /> Visual
          </div>
          <div class="category-score">73 <span>/ 100</span></div>
        </div>

        <button class="continue-btn">Continue</button>
      </section>
    </main>
    <footer class="attribution">
      Challenge by
      <a
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        rel="noopener noreferrer"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/Mustafa-Max">4MaxR</a>.
    </footer>
  </body>
</html>
